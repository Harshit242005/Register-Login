<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4 text-gray-800">Verify phone number</h2>
        <form action="{% url 'verify_otp' %}" method="post" class="space-y-6">
            {% csrf_token %}
            <div class="text-sm text-gray-700 mb-4">
                A 4 digit One-Time Password has been sent to {{ phone }}
            </div>
            <div class="grid grid-cols-4 gap-4 mb-4">
                <input type="text" maxlength="1" pattern="[0-9]*" inputmode="numeric" class="w-full p-4 text-center form-control form-control-lg border-orange-600" required>
                <input type="text" maxlength="1" pattern="[0-9]*" inputmode="numeric" class="w-full p-4 text-center form-control form-control-lg border-orange-600" required>
                <input type="text" maxlength="1" pattern="[0-9]*" inputmode="numeric" class="w-full p-4 text-center form-control form-control-lg border-orange-600" required>
                <input type="text" maxlength="1" pattern="[0-9]*" inputmode="numeric" class="w-full p-4 text-center form-control form-control-lg border-orange-600" required>
            </div>
            <div class="flex justify-between items-center mb-6">
                <div class="text-sm text-gray-600">
                    Didn't receive the code? 
                    <a href="#" class="font-medium text-orange-600 hover:text-orange-500">Request again</a>
                </div>
                <div class="text-sm text-gray-600">
                    00:27
                </div>
            </div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">Submit OTP</button>
        </form>
    </div>
</body>
</html>
